<ion-view title="Add Shares" id="addshare" class=" ">
    <ion-content padding="true" class="has-header">
    	<form name="faleComigoForm" novalidate form-manager><!--  -->
    		<label class="item item-input">
			  <span class="input-label">Title</span>
			  <input ng-model="message.title" type="text" name="title" required="">
			</label>
    		<label class="item item-input">
    			<textarea ng-model="message.desc" type="text" name="desc" placeholder="write description for share" required rows="5" style="width:100%" required=""></textarea>
    		</label>
            <div class="row">
            <div class="col col-50">
        		<div style="margin: 0px; line-height: 250px; text-align: center; background-color: rgb(232, 235, 239);">
                    <!-- <div id="camera" class="icon ion-camera" style="width:10%;height:10%"></div> -->
        			<img class="icon ion-camera" src="img/instagram.png" style="width:50%;font-size: 64px; color: rgb(136, 136, 136); vertical-align: middle;">
        		</div>
            </div>
            <div class="col col-50">
                <div style="margin: 0px; line-height: 250px; text-align: center; background-color: rgb(232, 235, 239);">
                    <!-- <div id="gallery" class="icon ion-image" style="width:10%;height:10%"></div> -->
                    <img class="icon ion-image" src="img/cellgallery.png" style="width:50%;font-size: 64px; color: rgb(136, 136, 136); vertical-align: middle;">
                </div>
            </div>
            </div>
    		<label class="item item-input">
			  <span class="input-label">Location</span>
			  <input ng-model="message.location" type="text" name="location" required>
			</label>
    		<button type="submit" class="button button-full button-royal" ng-click="addfinal()">
			  Share the Post
			</button> 
    	</form>
    </ion-content>
</ion-view>
